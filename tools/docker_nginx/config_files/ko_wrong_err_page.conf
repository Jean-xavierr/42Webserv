# Test the behavior for a wrong page gived by error_page
# To test it, get localhost/no_rights.html
#
# The behavior expected is a redirection (302) to /hdufgis and next response
# 404 not found. On the GET /hdufgis

server {
    listen      0.0.0.0:80;.0.0:80;
    root        /tmp/www      ;
    index       index.html;

    error_page 403 hdufgis;
}
