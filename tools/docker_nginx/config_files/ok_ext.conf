server {
    listen      0.0.0.0:80;.0.0:80;
    index       index.html;
    root        /www;

    location / {
        root    /wXXXXXXXX;
    }

    location /jpg {
        root    /wwwsdfgijosdfgjio;
    }

    location ~ \.jpeg {
        root    /www/jpeg;
    }

    location ~ \.jpeg {
        root    /www/jpeg2;
    }
