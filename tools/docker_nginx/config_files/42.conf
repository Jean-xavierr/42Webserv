server {
    listen  0.0.0.0:8080;
    root ./tools/42_testers/YoupiBanane;

    location / {
        methods GET;
    }

    location /put_test {
        methods PUT;
    }

    location /post_body {
        methods POST;
        client_max_body_size 100;
    }

    location ~ \.bla {
        methods POST GET;
        fastcgi_pass ./tools/42_testers/cgi_tester;
    }

    location /directory {
        methods GET;
        index youpi.bad_extension;
    }
}
